server:
  build: .
  ports:
   - "5000:5000"
  volumes:
   - .:/src
   - /var/run/docker.sock:/tmp/docker.sock
  command: nodemon /src/src/index.js --config some.yml
  environment:
    VIRTUAL_HOST: roger.swag
registry:
  image: registry
  volumes:
   - ./registry:/tmp/registry
  ports:
   - "5001:5000"
