server:
  build: .
  ports:
   - "8080:8080"
  volumes:
   - .:/src
   - /var/run/docker.sock:/tmp/docker.sock
   - ./config.yml:/config.yml
   - ./examples/auth:/auth
   - ./db:/db
   - ./logs:/tmp/roger-builds/logs
  command: nodemon /src/src/index.js --config /config.yml
  environment:
    VIRTUAL_HOST: roger.swag
registry:
  image: registry:2
  volumes:
   - ./registry:/tmp/registry
  ports:
   - "5000:5000"
